{% load static %}

<html>
    <head>
      <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/chat.js' %}"></script>
    </head>

    <body>
{% block body %}
<nav class="blue lighten-3">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">ChatApplication</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="{% url 'chat:view_profile' %}"><h4>{{ request.user.username }}</h4></a></li>
          <li><a href="{% url 'chat:logout' %}"><i class="material-icons">power_settings_new</i></a></li>
      </ul>
    </div>
</nav>
    <div class="section" style="height: 80vh">
    <div class="row">
        <div class="col s4">
        </div>
        <div class="col s4">
        <div >
		{% block form %}
    <h3>
    Update Profile
    </h3>
    <form id="register-form" class="form-group" method="POST">
        {% csrf_token %}
		{{ form.as_p }}
        <button class="btn blue waves-effect waves-light pull-s12" type="submit">Update</button>
		<button  class="btn blue right waves-effect pull-s12" ><a style="color:white" href="{% url 'chat:chats' %}">Back</a></button>
					
	</form>
	
    <br>
</div>

{% endblock %}
{% endblock %}
